<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: system-ui; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Click the buttons to download the PWA icons:</p>

    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>

    <div>
        <button onclick="downloadIcon(192)">Download 192x192</button>
        <button onclick="downloadIcon(512)">Download 512x512</button>
    </div>

    <script>
        function drawIcon(ctx, size) {
            const scale = size / 512;

            // Background
            ctx.fillStyle = '#3b82f6';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, 80 * scale);
            ctx.fill();

            // Paper background
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.roundRect(128 * scale, 96 * scale, 256 * scale, 320 * scale, 12 * scale);
            ctx.fill();

            // Lines
            ctx.strokeStyle = '#e5e7eb';
            ctx.lineWidth = 8 * scale;
            ctx.lineCap = 'round';

            const lines = [
                [168, 156, 344, 156],
                [168, 196, 344, 196],
                [168, 236, 308, 236],
                [208, 376, 344, 376],
                [168, 416, 344, 416]
            ];

            lines.forEach(([x1, y1, x2, y2]) => {
                ctx.beginPath();
                ctx.moveTo(x1 * scale, y1 * scale);
                ctx.lineTo(x2 * scale, y2 * scale);
                ctx.stroke();
            });

            // AI sparkle
            const centerX = 168 * scale;
            const centerY = 276 * scale;

            ctx.fillStyle = '#3b82f6';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 6 * scale, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = 4 * scale;

            // Sparkle lines
            const sparkleLines = [
                [-15, 0, 15, 0],
                [0, -15, 0, 15],
            ];

            sparkleLines.forEach(([x1, y1, x2, y2]) => {
                ctx.beginPath();
                ctx.moveTo(centerX + x1 * scale, centerY + y1 * scale);
                ctx.lineTo(centerX + x2 * scale, centerY + y2 * scale);
                ctx.stroke();
            });

            ctx.lineWidth = 3 * scale;
            const diagonalLines = [
                [-10, -10, 10, 10],
                [10, -10, -10, 10]
            ];

            diagonalLines.forEach(([x1, y1, x2, y2]) => {
                ctx.beginPath();
                ctx.moveTo(centerX + x1 * scale, centerY + y1 * scale);
                ctx.lineTo(centerX + x2 * scale, centerY + y2 * scale);
                ctx.stroke();
            });
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = `icon-${size}.png`;
            a.click();
        }

        // Draw icons on load
        window.onload = () => {
            const ctx192 = document.getElementById('canvas192').getContext('2d');
            const ctx512 = document.getElementById('canvas512').getContext('2d');

            drawIcon(ctx192, 192);
            drawIcon(ctx512, 512);
        };
    </script>
</body>
</html>
