<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#3b82f6" rx="80"/>
  
  <!-- Note paper icon -->
  <g transform="translate(128, 96)">
    <!-- Paper background -->
    <rect x="0" y="0" width="256" height="320" fill="#ffffff" rx="12"/>
    
    <!-- Lines representing text -->
    <line x1="40" y1="60" x2="216" y2="60" stroke="#e5e7eb" stroke-width="8" stroke-linecap="round"/>
    <line x1="40" y1="100" x2="216" y2="100" stroke="#e5e7eb" stroke-width="8" stroke-linecap="round"/>
    <line x1="40" y1="140" x2="180" y2="140" stroke="#e5e7eb" stroke-width="8" stroke-linecap="round"/>
    
    <!-- AI sparkle symbol -->
    <g transform="translate(40, 180)">
      <circle cx="0" cy="0" r="6" fill="#3b82f6"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
      <line x1="-10" y1="-10" x2="10" y2="10" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
      <line x1="10" y1="-10" x2="-10" y2="10" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- More lines -->
    <line x1="80" y1="200" x2="216" y2="200" stroke="#e5e7eb" stroke-width="8" stroke-linecap="round"/>
    <line x1="40" y1="240" x2="216" y2="240" stroke="#e5e7eb" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>
